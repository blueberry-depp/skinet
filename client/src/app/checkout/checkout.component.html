<div class="container mt-5" >
  <div class="row">
    <div class="col-8">
      <!-- we're not adding routes to any of these because we want these to be controlled by stepper. -->
      <app-stepper [linearModeSelected]="false" #appStepper>
        <cdk-step [label]="'Address'" [completed]="checkoutForm.get('addressForm').valid">
          <!-- Pass the [checkoutForm] as an input property. -->
          <app-checkout-address [checkoutForm]="checkoutForm" ></app-checkout-address>
        </cdk-step>
        <cdk-step [label]="'Delivery'" [completed]="checkoutForm.get('addressForm').valid">
          <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-checkout-review></app-checkout-review>
        </cdk-step>
        <cdk-step [label]="'Payment'" [completed]="checkoutForm.get('addressForm').valid">
          <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment></cdk-step>
      </app-stepper>
    </div>
    <div class="col-4">
      <app-order-totals></app-order-totals>

    </div>
  </div>
</div>
