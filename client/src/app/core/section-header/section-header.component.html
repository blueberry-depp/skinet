<!-- We wrap section inside an ng-container because we want to check to see if we have the breadcrumb observable before we do anything else. -->
<!-- async pipe: in angular is going to subscribe automatically to this particular observable and crucially
when our component is destroyed it's automatically going to unsubscribe from this observable as well. So we don't need to worry about
it if we're using this particular method of getting the data out of an observable. -->
<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <!-- breadcrumbs[breadcrumbs.length - 1]: we want to get the elements which is the last item in the array. And because arrays start at
  zero only need to use minus one.-->
  <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
