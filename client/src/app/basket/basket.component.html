<div class="container mt-2">
  <div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket</p>
  </div>


  <div *ngIf="basket$ | async ">
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">
            <!-- We need to tell it about our output properties and what methods it's going to call inside basket component itself. -->
            <!-- we getting the $event from basket summary. -->
            <app-basket-summary
              (decrement)="decrementItemQuantity($event)"
              (increment)="incrementItemQuantity($event)"
              (remove)="removeBasketItem($event)"
            ></app-basket-summary>
          </div>
        </div>

        <div class="row">
          <div class="col-6 offset-6">
            <!-- We don't need to pass this any parameters because is getting all of its information from basket service. -->
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 d-block">Proceed to checkout</a>
          </div>
      </div>
    </div>
  </div>
</div>
